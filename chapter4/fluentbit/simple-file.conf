[service]
  flush 1
  log_level error

[input]
  name http    
  listen 0.0.0.0
  port 9881
  tag http-in

[output]
  match *
  name stdout
  json_date_key received-date
  json_date_format iso8601
  format json_lines

[output]
  match *
  name file
  file ouput1.csv
  format csv
  delimiter \t

[output]
  match *
  name file
  file ouput1.ltsv
  format ltsv
  label_delimiter comma
  delimiter comma

[output]
  match *
  name file
  file ouput1.txt
  format plain

[output]
  match *
  name file
  file ouput1.msgpack
  format msgpack

[output]
  match *
  name file
  format template
  file ouput1.templated.txt
  template addressing={hello} value={val} --- {time}
