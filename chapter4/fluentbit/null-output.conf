[service]
  flush 1
  log_level debug
  HTTP_Server  On
  HTTP_Listen  0.0.0.0
  HTTP_PORT    2020
  storage.metrics On

[input]
  name cpu
  interval_nsec 10
  tag book_vm_cpu

[input]
  name netif
  interface eth0
  interval_nsec 10
  tag book_vm_network

[input]
  name mem
  interval_nsec 10
  tag book_vm_memory

[output]
  name null
  match *