[service]
  Flush 1
  log_level trace

[input]
  name tail
  path ./chapter3/structured-rolling-log.0.log
  DB ./chapter3/rotating-file-read.db
  DB.locking false
  Refresh_Interval 15
  Rotate_Wait 10
  Ignore_Older false
  read_from_head true
  tag rotating-file-read

[output]
  name stdout
  match *