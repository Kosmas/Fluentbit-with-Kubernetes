[SERVICE]
  Flush 1
  log_level trace

[INPUT]
  name tail
  path ./chapter3/structured-rolling-log.0.log
  DB ./chapter3/rotating-file-read.db
  DB.locking false
  refresh_interval 15
  rotate_wait 10
  ignore_older false
  read_from_head true
  tag rotating-file-read

[OUTPUT]
  name stdout
  match *