[SERVICE]
  flush 1
  log_level debug

[INPUT]
  name http
  listen 0.0.0.0
  port 9881
  successful_response_code 200
  success_header x-fluent-svc fluent-bit
  success_header x-input-id 1
  Tag http

[INPUT]
  name http
  listen 0.0.0.0
  port 9891
  successful_response_code 200
  success_header x-fluent-svc fluent-bit
  success_header x-input-id 2
  Tag http

[INPUT]
  name forward
  listen 0.0.0.0
  port 9980
  tag forward

[OUTPUT]
  name forward
  host 127.0.0.1
  port 9980
  match http

[OUTPUT]
  name stdout
  match *
